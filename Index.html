
<html>
    <head>
        <title> Escola Brasil</title>
        <script src="JS/javinha.js"></script>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="icon" href="IMG/logo.jpg">
    </head>
    <body>
        <h1>Bem vindo ao sistema de aprovação de alunos!</h1>
        <div class="image">
    <img src="IMG/escola.jpg" >
        </div>
        <br>
            <form>
            Digite o nome do aluno: <br/>
            <input type="text" id="nome" class="nome"/><br/>
            <br>
            Digite a primeira nota do aluno: <br/>
            <input type="text" id="not1" class="not1"/><br/>
            <br>
            Digite a segunda nota do aluno: <br/>
            <input type="text" id="not2" class="not2"/><br/>
            <br>
            Digite a terceira nota do aluno: <br/>
            <input type="text" id="not3" class="not3"/><br/>
            <br>
            Digite a porcentagem de presença do aluno:<br/>
            <input type="text" id="pren" class="pren"/><br/>
            <br>
            <button onClick="calcularNota()">Exibir</button>
            </form>
    </body>
</html>
